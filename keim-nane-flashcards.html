<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loayr Gaelg - Keim Nane</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Karla:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FAF7F0;
            --slate: #2C3E50;
            --rust: #C44536;
            --gold: #D4A574;
            --sage: #8B9D83;
            --shadow: rgba(44, 62, 80, 0.1);
        }

        body {
            font-family: 'Karla', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #F5EFE6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--slate);
        }

        header {
            background: var(--slate);
            color: var(--cream);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow);
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            width: 100%;
        }

        .controls {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow);
            margin-bottom: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--rust);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            text-transform: none;
            font-weight: 400;
            letter-spacing: 0;
            color: var(--slate);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .checkbox-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .checkbox-list .checkbox-group {
            margin-top: 0;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--rust);
        }

        select, button {
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--slate);
            border-radius: 8px;
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            background: white;
            color: var(--slate);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, select:focus {
            border-color: var(--rust);
            outline: none;
        }

        button {
            background: var(--rust);
            color: white;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--slate);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .direction-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .direction-toggle button {
            flex: 1;
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .direction-toggle button.active {
            background: var(--slate);
        }

        .card-container {
            perspective: 1200px;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            min-height: 400px;
            border-radius: 20px;
            box-shadow: 0 12px 40px var(--shadow);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            border-radius: 20px;
        }

        .card-front {
            background: linear-gradient(135deg, white 0%, var(--cream) 100%);
        }

        .card-back {
            background: linear-gradient(135deg, var(--sage) 0%, var(--gold) 100%);
            transform: rotateY(180deg);
            color: white;
        }

        .card-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .card-word {
            font-family: 'Crimson Pro', serif;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .card-back .card-word {
            color: white;
        }

        .card-meta {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .meta-tag {
            background: var(--rust);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card-back .meta-tag {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .card-hint {
            text-align: center;
            color: var(--slate);
            opacity: 0.5;
            font-size: 0.9rem;
            margin-top: 1rem;
            font-style: italic;
        }

        .navigation {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .nav-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        .progress {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--slate);
        }

        .progress span {
            color: var(--rust);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--slate);
        }

        .empty-state h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        footer {
            background: var(--slate);
            color: var(--cream);
            text-align: center;
            padding: 2rem;
            margin-top: auto;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--rust);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card-word {
                font-size: 2.5rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .card {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Loayr Gaelg - Keim Nane</h1>
        <div class="subtitle">Manx Gaelic Flashcards</div>
    </header>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>Select Lessoon(yn)</label>
                <div class="checkbox-list" id="lessonCheckboxes">
                    <!-- Lesson checkboxes will be added here -->
                </div>
            </div>

            <div class="control-group">
                <label for="categorySelect">Filter by Category</label>
                <select id="categorySelect">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <div class="control-group">
                <label>Direction</label>
                <div class="direction-toggle">
                    <button id="manxToEnglish" class="active">Manx → English</button>
                    <button id="englishToManx">English → Manx</button>
                </div>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="shuffleBtn">Shuffle Cards</button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="showCategory" checked>
                    <label for="showCategory">Show category "hint" on cards</label>
                </div>
            </div>
        </div>

        <div id="flashcardArea"></div>
    </div>

    <footer>
        Vocabulary from the Loayr Gaelg textbook, available at <a href="https://learnmanx.com" target="_blank" rel="noopener noreferrer">learnmanx.com</a><br>
        Flashcards created by <a href="https://github.com/parnopaeus" target="_blank" rel="noopener noreferrer">Lauren Collister</a>
    </footer>

    <script>
        let vocabData = [];
        let currentCards = [];
        let currentIndex = 0;
        let isManxToEnglish = true;
        let showCategory = true;
        let selectedLessons = new Set();

        // Load vocabulary from CSV file
        async function loadVocabulary() {
            try {
                const response = await fetch('vocabulary.csv');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV loaded, length:', csvText.length);
                
                // Parse CSV - simple parser that handles quoted fields
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                console.log('Headers:', headers);
                
                vocabData = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const values = parseCSVLine(line);
                    if (values.length >= 4) {
                        vocabData.push({
                            'Manx Gaelic': values[0],
                            'English': values[1],
                            'Category': values[2],
                            'Lessoon': parseInt(values[3])
                        });
                    }
                }
                
                console.log(`Loaded ${vocabData.length} vocabulary entries`);
                
                if (vocabData.length === 0) {
                    throw new Error('No vocabulary data loaded from CSV');
                }
                
                initializeApp();
            } catch (error) {
                console.error('Error loading vocabulary:', error);
                document.getElementById('flashcardArea').innerHTML = `
                    <div class="empty-state">
                        <h2>Error Loading Vocabulary</h2>
                        <p>Could not load vocabulary.csv: ${error.message}</p>
                        <p>Make sure the file is in the same directory as this HTML file and you're viewing the page through a web server (not file://).</p>
                    </div>
                `;
            }
        }
        
        // Simple CSV line parser that handles quoted fields
        function parseCSVLine(line) {
            const values = [];
            let currentValue = '';
            let insideQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    insideQuotes = !insideQuotes;
                } else if (char === ',' && !insideQuotes) {
                    values.push(currentValue.trim());
                    currentValue = '';
                } else {
                    currentValue += char;
                }
            }
            values.push(currentValue.trim());
            
            return values;
        }

        function initializeApp() {
            // Get unique lessons and initialize selectedLessons
            const lessons = [...new Set(vocabData.map(v => v.Lessoon))].sort();
            selectedLessons = new Set(lessons); // All lessons selected by default
            
            initializeFilters();
            setupEventListeners();
            filterCards();
        }

        function initializeFilters() {
            const lessonCheckboxContainer = document.getElementById('lessonCheckboxes');
            const categorySelect = document.getElementById('categorySelect');
            
            // Clear existing content
            lessonCheckboxContainer.innerHTML = '';
            categorySelect.innerHTML = '<option value="all">All Categories</option>';
            
            const lessons = [...new Set(vocabData.map(v => v.Lessoon))].sort();
            console.log('Available lessons:', lessons);
            
            lessons.forEach(lesson => {
                const checkboxGroup = document.createElement('div');
                checkboxGroup.className = 'checkbox-group';
                checkboxGroup.innerHTML = `
                    <input type="checkbox" id="lesson${lesson}" value="${lesson}" checked>
                    <label for="lesson${lesson}">Lessoon ${lesson}</label>
                `;
                lessonCheckboxContainer.appendChild(checkboxGroup);
                
                // Add event listener to each checkbox
                const checkbox = checkboxGroup.querySelector('input');
                checkbox.addEventListener('change', (e) => {
                    const lessonNum = parseInt(e.target.value);
                    if (e.target.checked) {
                        selectedLessons.add(lessonNum);
                    } else {
                        selectedLessons.delete(lessonNum);
                    }
                    console.log('Selected lessons:', Array.from(selectedLessons));
                    filterCards();
                });
            });

            const categories = [...new Set(vocabData.map(v => v.Category))].sort();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function setupEventListeners() {
            const categorySelect = document.getElementById('categorySelect');
            const showCategoryCheckbox = document.getElementById('showCategory');

            // Direction toggle
            document.getElementById('manxToEnglish').addEventListener('click', () => {
                isManxToEnglish = true;
                document.getElementById('manxToEnglish').classList.add('active');
                document.getElementById('englishToManx').classList.remove('active');
                renderCard();
            });

            document.getElementById('englishToManx').addEventListener('click', () => {
                isManxToEnglish = false;
                document.getElementById('englishToManx').classList.add('active');
                document.getElementById('manxToEnglish').classList.remove('active');
                renderCard();
            });

            categorySelect.addEventListener('change', filterCards);
            document.getElementById('shuffleBtn').addEventListener('click', shuffleCards);
            showCategoryCheckbox.addEventListener('change', (e) => {
                showCategory = e.target.checked;
                renderCard();
            });
        }

        // Filter and shuffle functions
        function filterCards() {
            const categorySelect = document.getElementById('categorySelect');
            const category = categorySelect ? categorySelect.value : 'all';

            currentCards = vocabData.filter(card => {
                const lessonMatch = selectedLessons.size === 0 || selectedLessons.has(card.Lessoon);
                const categoryMatch = category === 'all' || card.Category === category;
                return lessonMatch && categoryMatch;
            });

            currentIndex = 0;
            renderCard();
        }

        function shuffleCards() {
            currentCards = currentCards.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            renderCard();
        }

        // Card rendering
        function renderCard() {
            const area = document.getElementById('flashcardArea');
            
            if (currentCards.length === 0) {
                area.innerHTML = `
                    <div class="empty-state">
                        <h2>No cards found</h2>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            const card = currentCards[currentIndex];
            const frontText = isManxToEnglish ? card['Manx Gaelic'] : card.English;
            const backText = isManxToEnglish ? card.English : card['Manx Gaelic'];
            const frontLabel = isManxToEnglish ? 'Manx Gaelic' : 'English';
            const backLabel = isManxToEnglish ? 'English' : 'Manx Gaelic';
            const categoryTag = showCategory ? `<span class="meta-tag">${card.Category}</span>` : '';

            area.innerHTML = `
                <div class="card-container">
                    <div class="card" id="flashcard">
                        <div class="card-face card-front">
                            <div class="card-label">${frontLabel}</div>
                            <div class="card-word">${frontText}</div>
                            <div class="card-meta">
                                <span class="meta-tag">Lessoon ${card.Lessoon}</span>
                                ${categoryTag}
                            </div>
                            <div class="card-hint">Click to reveal</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-label">${backLabel}</div>
                            <div class="card-word">${backText}</div>
                            <div class="card-meta">
                                <span class="meta-tag">Lessoon ${card.Lessoon}</span>
                                ${categoryTag}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="nav-button" id="prevBtn" ${currentIndex === 0 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    <div class="progress">
                        <span>${currentIndex + 1}</span> / ${currentCards.length}
                    </div>
                    <button class="nav-button" id="nextBtn" ${currentIndex === currentCards.length - 1 ? 'disabled' : ''}>
                        Next →
                    </button>
                </div>
            `;

            // Flip card on click
            document.getElementById('flashcard').addEventListener('click', function() {
                this.classList.toggle('flipped');
            });

            // Navigation
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentIndex > 0) {
                        currentIndex--;
                        renderCard();
                    }
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    if (currentIndex < currentCards.length - 1) {
                        currentIndex++;
                        renderCard();
                    }
                });
            }

            // Keyboard navigation
            document.addEventListener('keydown', handleKeyboard);
        }

        function handleKeyboard(e) {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                renderCard();
            } else if (e.key === 'ArrowRight' && currentIndex < currentCards.length - 1) {
                currentIndex++;
                renderCard();
            } else if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                const card = document.getElementById('flashcard');
                if (card) card.classList.toggle('flipped');
            }
        }

        // Initialize app by loading vocabulary
        loadVocabulary();
    </script>
</body>
</html>
