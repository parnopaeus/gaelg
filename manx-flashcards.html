<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loayr Gaelg - Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Karla:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FAF7F0;
            --slate: #2C3E50;
            --rust: #C44536;
            --gold: #D4A574;
            --sage: #8B9D83;
            --shadow: rgba(44, 62, 80, 0.1);
        }

        body {
            font-family: 'Karla', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #F5EFE6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--slate);
        }

        header {
            background: var(--slate);
            color: var(--cream);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow);
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            width: 100%;
        }

        .controls {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow);
            margin-bottom: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--rust);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            text-transform: none;
            font-weight: 400;
            letter-spacing: 0;
            color: var(--slate);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--rust);
        }

        select, button {
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--slate);
            border-radius: 8px;
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            background: white;
            color: var(--slate);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, select:focus {
            border-color: var(--rust);
            outline: none;
        }

        button {
            background: var(--rust);
            color: white;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--slate);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .direction-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .direction-toggle button {
            flex: 1;
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .direction-toggle button.active {
            background: var(--slate);
        }

        .card-container {
            perspective: 1200px;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            min-height: 400px;
            border-radius: 20px;
            box-shadow: 0 12px 40px var(--shadow);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            border-radius: 20px;
        }

        .card-front {
            background: linear-gradient(135deg, white 0%, var(--cream) 100%);
        }

        .card-back {
            background: linear-gradient(135deg, var(--sage) 0%, var(--gold) 100%);
            transform: rotateY(180deg);
            color: white;
        }

        .card-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .card-word {
            font-family: 'Crimson Pro', serif;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .card-back .card-word {
            color: white;
        }

        .card-meta {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .meta-tag {
            background: var(--rust);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card-back .meta-tag {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .card-hint {
            text-align: center;
            color: var(--slate);
            opacity: 0.5;
            font-size: 0.9rem;
            margin-top: 1rem;
            font-style: italic;
        }

        .navigation {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .nav-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        .progress {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--slate);
        }

        .progress span {
            color: var(--rust);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--slate);
        }

        .empty-state h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card-word {
                font-size: 2.5rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .card {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Loayr Gaelg</h1>
        <div class="subtitle">Manx Gaelic Flashcards</div>
    </header>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="lessonSelect">Filter by Lessoon</label>
                <select id="lessonSelect">
                    <option value="all">All Lessons</option>
                </select>
            </div>

            <div class="control-group">
                <label for="categorySelect">Filter by Category</label>
                <select id="categorySelect">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <div class="control-group">
                <label>Direction</label>
                <div class="direction-toggle">
                    <button id="manxToEnglish" class="active">Manx → English</button>
                    <button id="englishToManx">English → Manx</button>
                </div>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="shuffleBtn">Shuffle Cards</button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="showCategory" checked>
                    <label for="showCategory">Show category on cards</label>
                </div>
            </div>
        </div>

        <div id="flashcardArea"></div>
    </div>

    <script>
        const vocabData = [{"Manx Gaelic":"braew","English":"fine","Category":"Adjectives","Lessoon":1},{"Manx Gaelic":"çhing","English":"sick","Category":"Adjectives","Lessoon":1},{"Manx Gaelic":"corree","English":"angry","Category":"Adjectives","Lessoon":1},{"Manx Gaelic":"feer vie","English":"very good","Category":"Adjectives","Lessoon":1},{"Manx Gaelic":"skee","English":"tired","Category":"Adjectives","Lessoon":1},{"Manx Gaelic":"feayr","English":"cold","Category":"Adjectives","Lessoon":1},{"Manx Gaelic":"çheh","English":"hot","Category":"Adjectives","Lessoon":1},{"Manx Gaelic":"mie","English":"good","Category":"Adjectives","Lessoon":1},{"Manx Gaelic":"beaghey","English":"living","Category":"Verbs","Lessoon":1},{"Manx Gaelic":"laccal","English":"wanting","Category":"Verbs","Lessoon":1},{"Manx Gaelic":"Purt le Moirrey","English":"Port St Mary","Category":"Places","Lessoon":1},{"Manx Gaelic":"Doolish","English":"Douglas","Category":"Places","Lessoon":1},{"Manx Gaelic":"ayns","English":"in","Category":"Prepositions","Lessoon":1},{"Manx Gaelic":"agh","English":"but","Category":"Conjunctions","Lessoon":1},{"Manx Gaelic":"kys?","English":"how?","Category":"Question Words","Lessoon":1},{"Manx Gaelic":"fastyr mie","English":"good afternoon","Category":"Greetings","Lessoon":1},{"Manx Gaelic":"bwo","English":"bhoy (boy)","Category":"Nouns","Lessoon":1},{"Manx Gaelic":"hene","English":"self","Category":"Pronouns","Lessoon":1},{"Manx Gaelic":"red beg","English":"a bit","Category":"Adjectives","Lessoon":1},{"Manx Gaelic":"gura mie ayd","English":"thank you","Category":"Greetings","Lessoon":1},{"Manx Gaelic":"nish","English":"now","Category":"Time","Lessoon":1},{"Manx Gaelic":"hee'm oo","English":"see you","Category":"Greetings","Lessoon":1},{"Manx Gaelic":"Ta mee braew","English":"I'm fine","Category":"Key Structures","Lessoon":1},{"Manx Gaelic":"Cha nel mee braew","English":"I'm not fine","Category":"Key Structures","Lessoon":1},{"Manx Gaelic":"Vel oo braew?","English":"Are you fine?","Category":"Key Structures","Lessoon":1},{"Manx Gaelic":"Kys t'ou?","English":"How are you?","Category":"Key Structures","Lessoon":1},{"Manx Gaelic":"gobbragh","English":"working","Category":"Verbs","Lessoon":2},{"Manx Gaelic":"Purt Çhiarn","English":"Port Erin","Category":"Places","Lessoon":2},{"Manx Gaelic":"Rhumsaa","English":"Ramsey","Category":"Places","Lessoon":2},{"Manx Gaelic":"Laksaa / Laksey","English":"Laxey","Category":"Places","Lessoon":2},{"Manx Gaelic":"Purt ny Hinshey","English":"Peel","Category":"Places","Lessoon":2},{"Manx Gaelic":"Balley Chashtal","English":"Castletown","Category":"Places","Lessoon":2},{"Manx Gaelic":"son","English":"because","Category":"Conjunctions","Lessoon":2},{"Manx Gaelic":"moghrey mie","English":"good morning","Category":"Greetings","Lessoon":2},{"Manx Gaelic":"s'mie shen!","English":"that's good!","Category":"Interjections","Lessoon":2},{"Manx Gaelic":"mie dy liooar","English":"ok (good enough)","Category":"Adjectives","Lessoon":2},{"Manx Gaelic":"slane lhiat","English":"goodbye","Category":"Greetings","Lessoon":2},{"Manx Gaelic":"toiggal","English":"understanding","Category":"Verbs","Lessoon":2},{"Manx Gaelic":"S'laik lhiam","English":"I like","Category":"Key Structures","Lessoon":2},{"Manx Gaelic":"Cha laik lhiam","English":"I don't like","Category":"Key Structures","Lessoon":2},{"Manx Gaelic":"Laik lhiat?","English":"Do you like?","Category":"Key Structures","Lessoon":2},{"Manx Gaelic":"gee","English":"eating","Category":"Verbs","Lessoon":3},{"Manx Gaelic":"giu","English":"drinking","Category":"Verbs","Lessoon":3},{"Manx Gaelic":"goll","English":"go","Category":"Verbs","Lessoon":3},{"Manx Gaelic":"cloie","English":"playing","Category":"Verbs","Lessoon":3},{"Manx Gaelic":"jannoo","English":"doing / making","Category":"Verbs","Lessoon":3},{"Manx Gaelic":"bee","English":"food","Category":"Nouns","Lessoon":3},{"Manx Gaelic":"tey","English":"tea","Category":"Nouns","Lessoon":3},{"Manx Gaelic":"caffee","English":"coffee","Category":"Nouns","Lessoon":3},{"Manx Gaelic":"ushtey","English":"water","Category":"Nouns","Lessoon":3},{"Manx Gaelic":"c'raad?","English":"where","Category":"Question Words","Lessoon":3},{"Manx Gaelic":"dagh laa","English":"every day","Category":"Time","Lessoon":3},{"Manx Gaelic":"lah","English":"yessir/lad","Category":"Nouns","Lessoon":3},{"Manx Gaelic":"shen","English":"that","Category":"Pronouns","Lessoon":3},{"Manx Gaelic":"Laik lhiat's...?","English":"do YOU like...?","Category":"Key Structures","Lessoon":3},{"Manx Gaelic":"paart","English":"some","Category":"Adjectives","Lessoon":3},{"Manx Gaelic":"moghrey jiu","English":"this morning","Category":"Time","Lessoon":3},{"Manx Gaelic":"quoi shoh?","English":"who's this?","Category":"Question Words","Lessoon":3},{"Manx Gaelic":"mee","English":"I / me","Category":"Pronouns","Lessoon":3},{"Manx Gaelic":"oo","English":"you","Category":"Pronouns","Lessoon":3},{"Manx Gaelic":"eh","English":"he / him / it","Category":"Pronouns","Lessoon":3},{"Manx Gaelic":"ee","English":"she / her / it","Category":"Pronouns","Lessoon":3},{"Manx Gaelic":"shin","English":"we / us","Category":"Pronouns","Lessoon":3},{"Manx Gaelic":"shiu","English":"you (plural)","Category":"Pronouns","Lessoon":3},{"Manx Gaelic":"ad","English":"they / them","Category":"Pronouns","Lessoon":3},{"Manx Gaelic":"moddey","English":"dog","Category":"Nouns","Lessoon":4},{"Manx Gaelic":"kayt","English":"cat","Category":"Nouns","Lessoon":4},{"Manx Gaelic":"eeast","English":"fish","Category":"Nouns","Lessoon":4},{"Manx Gaelic":"daa-wheeyl","English":"bike","Category":"Nouns","Lessoon":4},{"Manx Gaelic":"thie","English":"house","Category":"Nouns","Lessoon":4},{"Manx Gaelic":"folt","English":"hair","Category":"Nouns","Lessoon":4},{"Manx Gaelic":"aym","English":"at me","Category":"Prepositions","Lessoon":4},{"Manx Gaelic":"ayd","English":"at you","Category":"Prepositions","Lessoon":4},{"Manx Gaelic":"Ta kayt aym","English":"I have a cat","Category":"Key Structures","Lessoon":4},{"Manx Gaelic":"Cha nel kayt aym","English":"I don't have a cat","Category":"Key Structures","Lessoon":4},{"Manx Gaelic":"Ta kayt ayd","English":"You have a cat","Category":"Key Structures","Lessoon":4},{"Manx Gaelic":"Cha nel kayt ayd","English":"You don't have a cat","Category":"Key Structures","Lessoon":4},{"Manx Gaelic":"Vel kayt ayd?","English":"Do you have a cat?","Category":"Key Structures","Lessoon":4},{"Manx Gaelic":"Nagh vel kayt ayd?","English":"Don't you have a cat?","Category":"Key Structures","Lessoon":4}];

        let currentCards = [...vocabData];
        let currentIndex = 0;
        let isManxToEnglish = true;
        let showCategory = true;

        // Initialize filters
        const lessonSelect = document.getElementById('lessonSelect');
        const categorySelect = document.getElementById('categorySelect');
        const showCategoryCheckbox = document.getElementById('showCategory');
        
        const lessons = [...new Set(vocabData.map(v => v.Lessoon))].sort();
        lessons.forEach(lesson => {
            const option = document.createElement('option');
            option.value = lesson;
            option.textContent = `Lessoon ${lesson}`;
            lessonSelect.appendChild(option);
        });

        const categories = [...new Set(vocabData.map(v => v.Category))].sort();
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });

        // Direction toggle
        document.getElementById('manxToEnglish').addEventListener('click', () => {
            isManxToEnglish = true;
            document.getElementById('manxToEnglish').classList.add('active');
            document.getElementById('englishToManx').classList.remove('active');
            renderCard();
        });

        document.getElementById('englishToManx').addEventListener('click', () => {
            isManxToEnglish = false;
            document.getElementById('englishToManx').classList.add('active');
            document.getElementById('manxToEnglish').classList.remove('active');
            renderCard();
        });

        // Filter and shuffle functions
        function filterCards() {
            const lesson = lessonSelect.value;
            const category = categorySelect.value;

            currentCards = vocabData.filter(card => {
                const lessonMatch = lesson === 'all' || card.Lessoon == lesson;
                const categoryMatch = category === 'all' || card.Category === category;
                return lessonMatch && categoryMatch;
            });

            currentIndex = 0;
            renderCard();
        }

        function shuffleCards() {
            currentCards = currentCards.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            renderCard();
        }

        lessonSelect.addEventListener('change', filterCards);
        categorySelect.addEventListener('change', filterCards);
        document.getElementById('shuffleBtn').addEventListener('click', shuffleCards);
        showCategoryCheckbox.addEventListener('change', (e) => {
            showCategory = e.target.checked;
            renderCard();
        });

        // Card rendering
        function renderCard() {
            const area = document.getElementById('flashcardArea');
            
            if (currentCards.length === 0) {
                area.innerHTML = `
                    <div class="empty-state">
                        <h2>No cards found</h2>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            const card = currentCards[currentIndex];
            const frontText = isManxToEnglish ? card['Manx Gaelic'] : card.English;
            const backText = isManxToEnglish ? card.English : card['Manx Gaelic'];
            const frontLabel = isManxToEnglish ? 'Manx Gaelic' : 'English';
            const backLabel = isManxToEnglish ? 'English' : 'Manx Gaelic';
            const categoryTag = showCategory ? `<span class="meta-tag">${card.Category}</span>` : '';

            area.innerHTML = `
                <div class="card-container">
                    <div class="card" id="flashcard">
                        <div class="card-face card-front">
                            <div class="card-label">${frontLabel}</div>
                            <div class="card-word">${frontText}</div>
                            <div class="card-meta">
                                <span class="meta-tag">Lessoon ${card.Lessoon}</span>
                                ${categoryTag}
                            </div>
                            <div class="card-hint">Click to reveal</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-label">${backLabel}</div>
                            <div class="card-word">${backText}</div>
                            <div class="card-meta">
                                <span class="meta-tag">Lessoon ${card.Lessoon}</span>
                                ${categoryTag}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="nav-button" id="prevBtn" ${currentIndex === 0 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    <div class="progress">
                        <span>${currentIndex + 1}</span> / ${currentCards.length}
                    </div>
                    <button class="nav-button" id="nextBtn" ${currentIndex === currentCards.length - 1 ? 'disabled' : ''}>
                        Next →
                    </button>
                </div>
            `;

            // Flip card on click
            document.getElementById('flashcard').addEventListener('click', function() {
                this.classList.toggle('flipped');
            });

            // Navigation
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentIndex > 0) {
                        currentIndex--;
                        renderCard();
                    }
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    if (currentIndex < currentCards.length - 1) {
                        currentIndex++;
                        renderCard();
                    }
                });
            }

            // Keyboard navigation
            document.addEventListener('keydown', handleKeyboard);
        }

        function handleKeyboard(e) {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                renderCard();
            } else if (e.key === 'ArrowRight' && currentIndex < currentCards.length - 1) {
                currentIndex++;
                renderCard();
            } else if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                const card = document.getElementById('flashcard');
                if (card) card.classList.toggle('flipped');
            }
        }

        // Initial render
        renderCard();
    </script>
</body>
</html>
